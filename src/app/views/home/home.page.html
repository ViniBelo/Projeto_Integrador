<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> GetParty </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let profile of profiles">
      <ion-avatar>
        <img src="{{profile.profileImageURL}}" alt="">
      </ion-avatar>
      <ion-label>{{profile.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
