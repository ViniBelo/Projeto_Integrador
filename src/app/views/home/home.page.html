<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title >
          GetParty
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor="let profile of profiles">
          <ion-item>
              <ion-label>{{profile.name}}</ion-label>
          </ion-item>
              <ion-item-options side="end">
                  <ion-item-option (click)="irParaDetalhar(contato)">
                      <ion-icon name="create-outline"></ion-icon>
                  </ion-item-option>
              </ion-item-options>
      </ion-item-sliding>
  </ion-list>
    <ion-fab-button color="secondary" (click)="checksession()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>

</ion-content>
