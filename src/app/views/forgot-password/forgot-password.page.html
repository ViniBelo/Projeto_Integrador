<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="redefinirSenha"></ion-back-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <ion-card>
    <ion-img src="assets/images/Joystick.png"> </ion-img>
    <ion-card-header>
      <ion-card-title> Esqueceu sua senha </ion-card-title>
      <ion-card-subtitle>
      Preencha com seu email para recuperar sua conta!
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="formForgot" (ngSubmit)="submitForm()">
        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input
            placeholder="Email"
            formControlName="email"
            required
          ></ion-input>
        </ion-item>
      <div class="sign-btn">
        <ion-button shape="round" fill="solid" class="sign-btn" type="submit"
          >Redefinir Senha</ion-button
        >
      </div>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
