<ion-header>
  <ion-toolbar>
    <ion-title>forgot-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formForgot" (ngSubmit)="submitForm()">
        <div class="wrapform">
          <ion-item>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input
              placeholder="Email"
              formControlName="email"
              required
            ></ion-input>
          </ion-item>
    
        </div>
        <div class="sign-btn">
          <ion-button shape="round" (click)="redefinirSenha()">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
          >
        </div>
      </form>
  
</ion-content>
