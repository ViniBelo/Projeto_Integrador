<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="assets/images/Joystick.png"> </ion-img>
    <ion-card-content>
      <form [formGroup]="formLogin" (ngSubmit)="submitForm()">
        <div class="wrapform">
          <ion-item>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input
              placeholder="Email"
              formControlName="email"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input
              type="password"
              placeholder="Senha"
              formControlName="password"
              required
            ></ion-input>
          </ion-item>
        </div>
        <div class="password_forgot">
          <ion-button fill="clear" class="ion-no-padding" (click)="goToForgotPassword()"
            >Esqueceu sua senha?</ion-button
          >
        </div>
        <div class="sign-btn">
          <ion-button shape="round" fill="solid" class="sign-btn" type="submit"
            >Entrar</ion-button
          >
        </div>
      </form>
    </ion-card-content>
  </ion-card>

  <div class="ion-card-footer">
    <span>Ainda n√£o tem uma conta?</span
    ><button class="ion-no-padding" (click)="goToSignUp()">Registre-se</button>
  </div>
</ion-content>
