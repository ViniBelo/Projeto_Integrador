<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="formEdit">
      <ion-item>
        <ion-input formControlName="name" placeholder="Nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
