<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> GetParty </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let profile of profiles">
      <ion-avatar>
        <img src="{{profile.profileImageURL}}" alt="">
      </ion-avatar>
      <ion-label>{{profile.name}}</ion-label>
      <ion-label><ion-icon slot="end" name="logo-steam"></ion-icon> {{profile.steamLink}}</ion-label>
      <ion-label>LoL {{profile.lol}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
